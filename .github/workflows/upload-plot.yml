name: Generate Plot and Upload to Drive

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest
    env:
      GOOGLE_CREDENTIALS_BASE64: ${{ secrets.GOOGLE_CREDENTIALS_BASE64 }}
      USER_EMAIL: ${{ secrets.USER_EMAIL }}  # <-- New: For impersonation
      PARENT_FOLDER_ID: ${{ secrets.PARENT_FOLDER_ID }}  # Optional: Your folder ID

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run generate_and_upload.py
        run: python generate_and_upload.py

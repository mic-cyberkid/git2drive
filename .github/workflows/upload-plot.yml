name: Generate Plot and Upload to Drive

on:
  push:
    branches: [ main ]  # Or change to your branch; use 'workflow_dispatch' for manual trigger
  workflow_dispatch:    # Allows manual runs from GitHub UI

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Decode service account credentials
      env:
        GOOGLE_CREDENTIALS_BASE64: ${{ secrets.GOOGLE_CREDENTIALS_BASE64 }}
      run: |
        echo $GOOGLE_CREDENTIALS_BASE64 | base64 -d > service_account.json
        echo "GOOGLE_APPLICATION_CREDENTIALS=service_account.json" >> $GITHUB_ENV

    - name: Set parent folder ID
      run: |
        echo "PARENT_FOLDER_ID=${{ secrets.PARENT_FOLDER_ID }}" >> $GITHUB_ENV

    - name: Generate plot and upload to Drive
      run: python generate_and_upload.py

    - name: Clean up credentials
      if: always()  # Run even on failure
      run: rm -f service_account.json
